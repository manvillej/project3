{% for ordered_item in cart.ordered_items.all %}
<a href="#" class="list-group-item list-group-item-action">
    {{ordered_item}}
    {% for topping in ordered_item.toppings.all %}
    <ul>
        <li>Topping: {{topping}}</li>
    </ul>
    {% endfor %}
</a>

{% endfor %}
<li class="list-group-item">Total = ${{cart.price}}</li>
