{% for field in form %}
    <div class="form-group">
        <label class="control-label col-sm-2">
            {{ field.label_tag }}
        </label>
        <div class="col-sm-7">
            {{field}}
        </div>
        <div><span class="text-danger small">{{ field.errors }}</span></div>
    </div>
{% endfor %}
