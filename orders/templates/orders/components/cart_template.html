<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            {{current_user}}'s Cart
        </h5>
        <ul class="list-group list-group-flush">
            {% if cart.ordered_items.all %}
                <a href="{% url 'checkout' %}" class="btn btn-outline-primary btn-sm" role="button" aria-pressed="true">Checkout</a>
            {% endif %}
            {% include 'orders/components/cart.html' %}
        </ul>
    </div>
</div>
